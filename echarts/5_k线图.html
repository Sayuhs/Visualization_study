
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>你干嘛哎呦</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.7.0/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        const option={
            title: {
                text: '拐氏集团股票开盘了!',
                left:'center',  //位置显示 居中
                textStyle:{       //标题样式设置
                    color:'maroon',
                    fontSize:24 
                },
            },
            xAxis:{
                data:['周一','周二','周三','周四','周五','周六','周日']
            },
            yAxis:{
            },   
            // k线图  基本用于股票 
            // data[open,close,lowest,highest]  [开盘值,收盘值,最低值,最高值]
            // 红色 表示涨  绿色表示跌  然后中间的线的两端代表最值
            series:{
                type:'candlestick',  //会自动根据收盘  开盘 两值比较来决定颜色
                data:[
                    [20,30,10,40],
                    [30,20,10,40],
                    [50,60,20,70],
                    [10,20,19,22],
                    [60,30,20,40],
                    [100,110,90,120],
                    [40,20,10,40]
                ]
            },
            tooltip: {}
        }
 
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
