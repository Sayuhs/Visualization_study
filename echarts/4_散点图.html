
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>你干嘛哎呦</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.staticfile.org/echarts/4.7.0/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        const data=[    // 代表一个点位  [x,y,z]
            [0,0,20],
            [10,10,40],
            [20,10,50],
            [30,30,30]
        ]

        const option={
            xAxis:{
            },
            yAxis:{
            },   
            series:{
                type:'scatter',
                data:data, //外部定义的
                symbolSize:(param)=>{return param[2]} //基于z值变化  可以看看param输出啥  就是data中的每一条数组
            },
        }
 
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
