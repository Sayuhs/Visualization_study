<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         #canvas{
            background-color:antiquewhite;
        }
    </style>
</head>
<!-- 类似于线的概念 -->
<body>
    <canvas id="canvas" width="1000" height="800"></canvas>
</body>
<script>
    /** @type {HTMLCanvasElement} */  
    //默认使用canvas是没有代码提示的，这个时候可以添加上面这行就可以解决 
     //画布
    const canvas=document.getElementById('canvas')
    canvas.width=500
    canvas.height=500
    //获取画笔  ( 就是建立一个二维渲染上下文)
    const ctx=canvas.getContext('2d');

    //辅助线  帮助理解的 跟切线圆弧没关系
    ctx.beginPath() 
    ctx.moveTo(50,50)
    ctx.lineTo(400,50)
    ctx.lineTo(400,200)
    ctx.stroke()

    //在画布上创建介于两个切线之间的弧：
    ctx.beginPath() //开始建立路径   再写一个beginPath() 会重新开始 不受前面绘制的影响 
    ctx.strokeStyle="#fc5531";
    ctx.moveTo(50,50)
    //x1 	弧的起点的 x 坐标
    // y1 	弧的起点的 y 坐标
    // x2 	弧的终点的 x 坐标
    // y2 	弧的终点的 y 坐标
    // r 	弧的半径
    ctx.arcTo(400,50,400,200,100)
    ctx.stroke()


</script>
</html>
