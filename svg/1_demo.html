<!DOCTYPE html>
<html>
<body>

<svg version="1.1"
   baseProfile="full"
   width="300" height="200"
   xmlns="http://www.w3.org/2000/svg">

  <rect width="100%" height="100%" stroke="red" stroke-width="4" fill="yellow" />
  <!-- SVG 代码解析：

SVG 代码以 <svg> 元素开始，包括开启标签 <svg> 和关闭标签 </svg> 。这是根元素。
width 和 height 属性可设置此 SVG 文档的宽度和高度。version 属性可定义所使用的 SVG 版本，xmlns 属性可定义 SVG 命名空间。

SVG 的 <rect> 用来创建一个矩形，通过 fill 把背景颜色设为黄色。
SVG 的 <circle> 用来创建一个圆。cx 和 cy 属性定义圆中心的 x 和 y 坐标。
如果忽略这两个属性，那么圆点会被设置为 (0, 0)，r 属性定义圆的半径。
 一个半径 80px 的绿色圆圈 <circle> 绘制在红色矩形的正中央 （向右偏移 150px，向下偏移115px）。

stroke 和 stroke-width 属性控制如何显示形状的轮廓。我们把圆的轮廓设置为 4px 宽，红色边框。

fill 属性设置形状内的颜色。我们把填充颜色设置为红色。

关闭标签 </svg> 的作用是关闭 SVG 元素和文档本身。

注释：所有的开启标签必须有关闭标签！ -->
  <circle cx="150" cy="100" r="80" fill="green" />

  <text x="150" y="115" font-size="16" text-anchor="middle" fill="white">RUNOOB SVG TEST</text>

</svg>
<!-- 
    SVG有一些预定义的形状元素，可被开发者使用和操作：

矩形 <rect>
圆形 <circle>
椭圆 <ellipse>
线 <line>
折线 <polyline>
多边形 <polygon>
路径 <path>
 -->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <rect x="10" y="5" rx="20" ry="20" width="100" height="100"
    style="fill:red;stroke:black;stroke-width:5;opacity:0.5"/>
</svg>
<!-- rx 和 ry 属性可使矩形产生圆角。 -->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <ellipse cx="110" cy="80" rx="100" ry="50"
    style="fill:yellow;stroke:purple;stroke-width:2"/>
  </svg>
<!-- CX属性定义的椭圆中心的x坐标
CY属性定义的椭圆中心的y坐标
RX属性定义的水平半径
RY属性定义的垂直半径 -->
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <ellipse cx="180" cy="100" rx="120" ry="30" style="fill:purple"/>
    <ellipse cx="180" cy="70" rx="120" ry="30" style="fill:lime"/>
    <ellipse cx="180" cy="45" rx="120" ry="30" style="fill:yellow"/>
</svg>
<!--椭圆堆叠 -->
<hr>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <line x1="0" y1="0" x2="200" y2="200"
    style="stroke:rgb(255,0,0);stroke-width:2"/>
  </svg>
  <!-- x1 属性在 x 轴定义线条的开始
y1 属性在 y 轴定义线条的开始
x2 属性在 x 轴定义线条的结束
y2 属性在 y 轴定义线条的结束 -->
<svg  height="210" width="500">
    <polygon points="200,10 250,190 160,210"
    style="fill:lime;stroke:purple;stroke-width:1"/>
  </svg>  
  <!-- points 属性定义多边形每个角的 x 和 y 坐标 -->
  <svg height="210" width="500">
    <polygon points="100,10 40,198 190,78 10,78 160,198"
    style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
    <!-- fill-rule 是一个外观属性，它定义了用来确定一个多边形内部区域的算法。  nonzero | evenodd   -->
  </svg>

  

    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
      <polyline points="20,20 40,25 60,40 80,120 120,140 200,180"
      style="fill:none;stroke:black;stroke-width:3" />
    </svg>
    <!-- <polyline> 元素是用于创建任何只有直线的形状： -->


        <!-- SVG 路径 - <path>
            <path> 元素用于定义一个路径。
            
            下面的命令可用于路径数据：
            
            M = moveto
            L = lineto
            H = horizontal lineto
            V = vertical lineto
            C = curveto
            S = smooth curveto
            Q = quadratic Bézier curve
            T = smooth quadratic Bézier curveto
            A = elliptical Arc
            Z = closepath
            注意：以上所有命令均允许小写字母。大写表示绝对定位，小写表示相对定位。 -->
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
                <path d="M150 0 L75 200 L225 200 Z" />
            </svg>

            <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
                <text x="0" y="15" fill="red" transform="rotate(30 20,40)">I love SVG</text>
              </svg>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
   xmlns:xlink="http://www.w3.org/1999/xlink">
   <defs>
    <path id="path1" d="M75,20 a1,1 0 0,0 100,0" />
  </defs>
  <text x="10" y="100" style="fill:red;">
    <textPath xlink:href="#path1">I love SVG I love SVG</textPath>
  </text>
</svg>


<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <text x="10" y="20" style="fill:red;">Several lines:
      <tspan x="10" y="45">First line</tspan>
      <tspan x="10" y="70">Second line</tspan>
    </text>
  </svg>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1"
xmlns:xlink="http://www.w3.org/1999/xlink">
  <a xlink:href="https://www.runoob.com/svg/svg-text.html" target="_blank">
    <text x="0" y="15" fill="red">I love SVG</text>
  </a>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <g fill="none" stroke="black" stroke-width="6">
      <path stroke-linecap="butt" d="M5 20 l215 0" />
      <path stroke-linecap="round" d="M5 40 l215 0" />
      <path stroke-linecap="square" d="M5 60 l215 0" />
    </g>
  </svg>
  <!-- strokelinecap属性定义不同类型的开放路径的终结 -->

  <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <g fill="none" stroke="black" stroke-width="4">
      <path stroke-dasharray="5,5" d="M5 20 l215 0" />
      <path stroke-dasharray="10,10" d="M5 40 l215 0" />
      <path stroke-dasharray="20,10,5,5,5,10" d="M5 60 l215 0" />
    </g>
  </svg>
  <!-- strokedasharray属性用于创建虚线 -->


  <!-- 
    SVG滤镜用来增加对SVG图形的特殊效果。
SVG可用的滤镜是：

feBlend - 与图像相结合的滤镜
feColorMatrix - 用于彩色滤光片转换
feComponentTransfer
feComposite
feConvolveMatrix
feDiffuseLighting
feDisplacementMap
feFlood
feGaussianBlur  创建模糊效果
feImage
feMerge
feMorphology
feOffset - 过滤阴影
feSpecularLighting
feTile
feTurbulence
feDistantLight - 用于照明过滤
fePointLight - 用于照明过滤
feSpotLight - 用于照明过滤
Remark 

除此之外，您可以在每个 SVG 元素上使用多个滤镜！
   -->


   <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <defs>
      <filter id="f0" x="0" y="0">
        <feGaussianBlur in="SourceGraphic" stdDeviation="15" />
      </filter>
    </defs>
    <rect width="90" height="90" stroke="green" stroke-width="3"
    fill="yellow" filter="url(#f0)" />
  </svg>
  <!-- 所有互联网的SVG滤镜定义在<defs>元素中。<defs>元素定义短并含有特殊元素（如滤镜）定义。
<filter>标签用来定义SVG滤镜。<filter>标签使用必需的id属性来定义向图形应用哪个滤镜？ -->
    <!-- 
<filter>元素id属性定义一个滤镜的唯一名称
<feGaussianBlur>元素定义模糊效果
in="SourceGraphic"这个部分定义了由整个图像创建效果
stdDeviation属性定义模糊量
<rect>元素的滤镜属性用来把元素链接到"f1"滤镜
     -->
     <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <defs>
          <filter id="f1" x="0" y="0" width="200%" height="200%">
            <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
            <feBlend in="SourceGraphic" in2="offOut" mode="normal" />
          </filter>
        </defs>
        <rect width="90" height="90" stroke="green" stroke-width="3"
        fill="yellow" filter="url(#f1)" />
      </svg>

      <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <defs>
          <filter id="f2" x="0" y="0" width="200%" height="200%">
            <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
            <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
            <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
          </filter>
        </defs>
        <rect width="90" height="90" stroke="green" stroke-width="3"
        fill="yellow" filter="url(#f2)" />
      </svg>



      <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <defs>
          <filter id="f3" x="0" y="0" width="200%" height="200%">
            <feOffset result="offOut" in="SourceGraphic" dx="20" dy="20" />
            <feColorMatrix result="matrixOut" in="offOut" type="matrix"
            values="0.2 0 0 0 0 0 0.2 0 0 0 0 0 0.2 0 0 0 0 0 1 0" />
            <feGaussianBlur result="blurOut" in="matrixOut" stdDeviation="10" />
            <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
          </filter>
        </defs>
        <rect width="90" height="90" stroke="green" stroke-width="3"
        fill="yellow" filter="url(#f3)" />
      </svg>


      <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
          </linearGradient>
        </defs>
        <ellipse cx="200" cy="70" rx="85" ry="55" fill="url(#grad1)" />
      </svg>
     
<!--       
    定义水平线性渐变从黄色到红色的椭圆形：
      <linearGradient>标签的id属性可为渐变定义一个唯一的名称
      <linearGradient>标签的X1，X2，Y1，Y2属性定义渐变开始和结束位置
      渐变的颜色范围可由两种或多种颜色组成。每种颜色通过一个<stop>标签来规定。offset属性用来定义渐变的开始和结束位置。
      填充属性把 ellipse 元素链接到此渐变 -->


      <hr>
      <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="400" width="450">
        <path id="lineAB" d="M 100 350 l 150 -300" stroke="red" stroke-width="3" fill="none" />
          <path id="lineBC" d="M 250 50 l 150 300" stroke="red" stroke-width="3" fill="none" />
          <path d="M 175 200 l 150 0" stroke="green" stroke-width="3" fill="none" />
          <path d="M 100 350 q 150 -300 300 0" stroke="blue" stroke-width="5" fill="none" />
          <!-- Mark relevant points -->
          <g stroke="black" stroke-width="3" fill="black">
            <circle id="pointA" cx="100" cy="350" r="3" />
            <circle id="pointB" cx="250" cy="50" r="3" />
            <circle id="pointC" cx="400" cy="350" r="3" />
          </g>
          <!-- Label the points -->
          <g font-size="30" font="sans-serif" fill="black" stroke="none" text-anchor="middle">
            <text x="100" y="350" dx="-30">A</text>
            <text x="250" y="50" dy="-10">B</text>
            <text x="400" y="350" dx="30">C</text>
          </g>
        </svg>


        <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
            <rect x="20" y="20" width="250" height="250" style="fill:blue">
              <animate attributeType="CSS" attributeName="opacity" from="1" to="0" dur="5s" repeatCount="indefinite" />
            </rect>
          </svg>
</body>
